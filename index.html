<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>CrystalCollector!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Mineshaft Madness</h1>
    </div>
    <div class="instruction">
        <p class="text-center">You will be given a random number. Use your tools to dig down and reach the number!</p>
        <p class="text-center">Be careful not to mine too deep or else you lose!</p>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card-body text-center">
                <div id="tools" width = "12%"></div>"
            </div>
        </div>
    </div>

    <h1>Number to Guess: <span id="number-to-guess"></span></h1>

    <h1>Your Number: <span id="your-number"></span></h1>


    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
