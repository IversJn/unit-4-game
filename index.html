<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>CrystalCollector!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Mineshaft Madness</h1>
    </div>
    <div class="instruction">
        <p class="text-center">You will be given a random number. Use your tools to dig down and reach the number!</p>
        <p class="text-center">Be careful not to mine too deep or else you lose!</p>
    </div>



    <img src="assets/images/amora-gem-round.png" style="width: 11%">
    <button id="gems" class="btn btn-choice btn-outline-primary btn-lg" >
        <h1>Gems</h1>
    </button>
    <img src="assets/images/pickaxe-hi.png" style="width: 11%">
    <button id="pick" class="btn btn-cone btn-outline-secondary btn-lg" >
        <h1>Pickaxe</h1>
    </button>
    <img src="assets/images/mining-car-hi.png" style="width: 11%">
    <button id="cart" class="btn btn-choice btn-outline-danger btn-lg" >
        <h1>Mine Cart</h1>
    </button>
    <img src="assets/images/mineshafts.jpg" style="width: 11%">
    <button id="shaft" class="btn btn-choice btn-outline-warning btn-lg" >
        <h1>Mine Shaft</h1>
    </button>
 

    <h1>Number to Guess: <span id="number-to-guess"></span></h1>

    <h1>Your Number: <span id="tvalue"></span></h1>

    <h1>Wins: <span id="wins"></span></h1>

    <h1>Losses: <span id="losses"></span></h1>


    <script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
